<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form action="/shorten" method="POST">
        <label for="long_url">Enter a long URL:</label>
        <input type="text" id="long_url" name="long_url">
        <input type="submit" value="Shorten">
    </form>
</body>
</html>
